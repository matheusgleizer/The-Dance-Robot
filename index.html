<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div id="container">
        <div id="head">
            <div id="face">
                <div id="eyes">
                    <div id="left-eye"></div>
                    <div id="right-eye"></div>
                </div>
                <div id="mouth"></div>
            </div>
        </div>

        <div id="body">
            <div id="arms">
                <div id="left-arm"></div>
                <div id="buttons">
                    <button onclick="dance()" id="btn-dance">Dance</button>
                    <button onclick="stop()" id="btn-stop">Stop</button>
                </div>
                <div id="right-arm"></div>
            </div>


            <div id="hands">
                <div id="right-hand"></div>
                <div id="left-hand"></div>
            </div>
        </div>

        <div id="body-bottom">
            <div id="legs">
                <div id="left-leg"></div>
                <div id="right-leg"></div>
            </div>
            <div id="foots">
                <div id="left-foot"></div>
                <div id="right-foot"></div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
